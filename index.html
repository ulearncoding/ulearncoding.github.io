<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        function initMap(){
            var location = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom: 4,
                center: location
            });
        }
    </script>
    <script async defer src=""https://maps.googleapis.com/maps/api/
    js?key=AIzaSyAMLc4U01uc5jXcbAgyfL9LHqcPy9MzYjk&callback=initMap"></script>
</body>
</html>
